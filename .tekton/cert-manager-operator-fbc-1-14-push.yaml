apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/cert-manager-operator-release?rev={{revision}}
    build.appstudio.openshift.io/pipeline: '{"name":"fbc-builder","bundle":"latest"}'
    build.appstudio.openshift.io/request: "configure-pac"
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "release-1.14" &&
      (".tekton/cert-manager-operator-fbc-1-14-push.yaml".pathChanged() || "Containerfile.catalog".pathChanged() ||
      "catalog/***".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: cert-manager-operator-fbc-1-14
    appstudio.openshift.io/component: cert-manager-operator-fbc-1-14
    pipelines.appstudio.openshift.io/type: build
  name: cert-manager-operator-fbc-1-14-on-push
  namespace: cert-manager-oape-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/cert-manager-oape-tenant/cert-manager-operator-1-14/cert-manager-operator-fbc-1-14:{{revision}}
  - name: dockerfile
    value: Containerfile.catalog
  - name: path-context
    value: .
  - name: build-args
    value: []
  pipelineRef:
    name: fbc-build-pipeline
  taskRunTemplate: {}
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
